{% extends "student/student_base.html" %}

{% block title %}
Course Directory
{% endblock %}

{% block content %}

<div class = "row" >
<h1> Welcome {{name}}. </h1>
</div>

<div class = "column" style= "padding: 1cm 5cm 15cm 5cm;">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"><h3>Classes</h3></th>

      </tr>
    </thead>
    <tbody>
      {% for class in classs %}
      <tr>
        <th scope="row">  <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#{{class["code"]}}">{{class["name"]}}</button></th>
      </tr>
        {% endfor %}
    </tbody>
  </table>
  <a href="/"><button type="button" class="btn-sm btn-light">Return to Dashboard</button></a>

  </div>

  <div class = "column" style= "padding: 1cm 5cm 15cm 5cm;">
  {% for class in classs %}
      <div id="{{class["code"]}}" class="collapse">
        {{class["description"]}}
      </div>
    {% endfor %}
</div>
{% endblock %}
